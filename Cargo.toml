[package]
name = "mdbook-kroki-preprocessor"
version = "0.1.2"
authors = ["Joel Courtney <joel.e.courtney@gmail.com>"]
description = "render kroki diagrams from files or code blocks in mdbook"
edition = "2021"
keywords = ["mdbook", "proprocessor", "kroki", "diagram"]
readme = "README.md"
repository = "https://github.com/JoelCourtney/mdbook-kroki-preprocessor"
license-file = "LICENSE"

[dependencies]
anyhow = "1.0.70"
mdbook = { version = "0.4.28", default-features = false }
pulldown-cmark = { version = "0.9.2", default-features = false }
pulldown-cmark-to-cmark = "10.0.4"
reqwest = "0.11.16"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", default-features = false, features = ["rt-multi-thread"] }
futures = { version = "0.3.28", default-features = false, features = ["std"] }
mdbook-preprocessor-boilerplate = "0.1.2"
sscanf = "0.4.0"
xmltree = "0.10.3"
